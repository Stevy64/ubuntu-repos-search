apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'LinuxPackageSearch.MainVerticle'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    implementation 'io.vertx:vertx-web-client:3.9.7'
    implementation 'io.vertx:vertx-web:3.9.7'
}
